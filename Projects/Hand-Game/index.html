<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>Rock Paper Scissor Game</p>
        <div class="game">
            <div class="image">
                <img class="rock img" id="rock" src="Images/Rock.png">
                <img class="paper img" id="paper" src="Images/Paper.png">
                <img class="scissors img" id="scissors" src="Images/Scissors.png">
            </div>
            <div class="score">
            <div class="yourres">
                <p class="">Your Score</p>
                <p class="you">0</p>
            </div>
            <div class="pcrel">
                <p class="">Computer Score</p>
                <p class="pc">0</p>
            </div>
            </div>
            <button class="reset">Reset Game</button>
            <p class="msg">Play Your Turn</p>
            
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
